<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/reset.css">
  <script src="/javascripts/jquery.js"></script>
  <script src="/javascripts/handlebars.js"></script>
</head>
<body>
  <header>
    <a href="#"><h1>Contact Manager</h1></a>
    <h2>Using Backbone.js, Localstorage, RequireJS, Handlebar and Bootstrap</h2>
  </header>
  <div class="container">
    <div class="section add-contact">
      <button>Add Contact</button>
      <input type="search" name="search" id="search_bar" placeholder="Search" incremental>
    </div>

    <div class="section no-contacts" id="no-contacts">
      <p>There are no contacts.</p>
      <button>Add Contact</button>
    </div>

    <div class="display-contacts" id="display-contacts">
      <ul id="contacts-list" class="contacts-list">
        
      </ul>
      <button hidden id="show-all-contacts">Show all contacts</button>
    </div>
  
    <section class="section create-contact" id="create-contact">
      <h3>Create Contact</h3>
      <form action="api/contacts/" method="POST" id="create-form">
        <fieldset>
          <ul>
            <li><label for="full_name">Full name:</label><input type="text" name="full_name" id="full_name"></li>
            <li><label for="email">Email address:</label><input type="text" name="email" id="email"></li>
            <li><label for="phone_number">Telephone number:</label><input type="text" name="phone_number" id="phone_number"></li>
            <li><label for="tags">Tags:</label><select multiple name="tags" id="create-contact-form-tags"></select></li>
          </ul>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset" id="cancel-create-contact">Cancel</button>
      </form>
    </section>



    <section class="section edit-contact" id="edit-contact">
      <h3>Edit Contact</h3>
      <form action="api/contacts/" method="POST" id="edit-form">
        <fieldset>
          <ul>
            <li><label for="edit_id"></label><input hidden type="text" name="id" id="edit_id"></li>
            <li><label for="edit_full_name">Full name:</label><input type="text" name="full_name" id="edit_full_name"></li>
            <li><label for="edit_email">Email address:</label><input type="text" name="email" id="edit_email"></li>
            <li><label for="edit_phone_number">Telephone number:</label><input type="text" name="phone_number" id="edit_phone_number"></li>
            <li><label for="edit_tags">Tags:</label><select multiple name="tags" id="edit_tags"></select></li>
          </ul>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="reset" id="cancel-edit-contact">Cancel</button>
      </form>
    </section>

    <div id="create-tags">
      <form class="create-tags" id="create-tag-form">
        <fieldset>
          <label for="create-tag">Create a new tag here:</label>
          <input type="text" name="create-tag" id="create-tag">
        </fieldset>
        <button type="submit">Submit</button>

      </form>
    </div>
  </div>


    
<script type="module" src="/javascripts/app.js"></script>
<script type="module" src="/javascripts/classes.js"></script>
</body>
</html>
