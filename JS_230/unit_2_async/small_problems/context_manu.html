<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    main, #sub {
  padding: 15px;
}
main {
  width: 100%;
  height: 200px;
  background: blue;
  color: white;
}

#sub {
  position: relative;
  top: 100px;
  left: 15px;
  background: red;
  height: 50px;
  width: 50%;
}
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main>
    Main Area
    <section id="sub">
      Sub Area
    </section>
  </main>
  <script>
    document.querySelector('main').addEventListener('contextmenu', (e) => {
      alert(e.target);
      e.preventDefault();
    })
    
    document.querySelector('#sub').addEventListener('contextmenu', (e) => {
      e.stopPropagation();
      e.preventDefault();
      alert(e.target);
    })
  </script>
</body>
</html>
